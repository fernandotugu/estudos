<div class="container">
    <div class="jumbotron">
        <div class="row">
          <div class="col-sm-6">
              <div>
                Progresso:
                <app-progresso [progresso]="progresso"></app-progresso>
              </div>
          </div>
          <div class="col-sm-6">
              <div class="d-flex justify-content-end">
                <app-tentativas [tentativas]="tentativas"></app-tentativas>
              </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <hr/>
            <p><strong>Rodada:</strong> {{rodada+1}} de {{frases.length}}</p>
            <h6>{{instrucao}}</h6> 
            <p>{{ rodadaFrase.fraseEng }}</p>
            <!--<p>{{resposta}}</p>-->
            <div class="form-group">
                <textarea 
                  class="form-control" 
                  rows="3" 
                  (input)="atualizaResposta($event)"
                  [value]="resposta"
                ></textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
              <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-primary" (click)="verificarResposta()">Verificar</button>
              </div>
          </div>
        </div>
    </div>
</div>

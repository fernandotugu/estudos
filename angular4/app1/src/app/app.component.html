<app-topo></app-topo>
<div *ngIf="jogoEmAndamento; else fimDeJogo">
    <app-painel (encerrarJogo)="encerrarJogo($event)"></app-painel>
</div>
<ng-template #fimDeJogo>
    <div class="container mt-3">
        <div class="row">
            <div class="col-12">
                <div class="text-center" *ngIf="tipoEncerramento=='derrota'; else fimDeJogoVitoria">
                    <h3 class="text-danger">Fim de jogo, infelizmente você perdeu</h3>
                </div>
                <div class="text-center pt-3">
                    <button type="button" class="btn btn-primary" (click)="reiniciarJogo()">
                        Jogar Novamente
                    </button>
                </div>
            </div>
        </div>
    </div>
</ng-template>
<ng-template #fimDeJogoVitoria>
    <div class="text-center">
        <h3 class="text-success">Fim de jogo, você ganhou! :D</h3>
    </div>
</ng-template>

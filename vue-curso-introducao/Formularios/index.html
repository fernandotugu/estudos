<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>INtrodução ao Vue JS</title>
    <script src="https:/unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app">
        <vue-titulo titulo="Formulários"></vue-titulo>

        <p>Texto: {{texto}}</p>
        <p>
            <input type="text" v-model="texto">
        </p>
        <p>Textarea: {{textarea}}</p>
        <p style="white-space:pre-line">{{textarea}}</p>
        <p>
            <textarea rows="4" cols="80" v-model="textarea"></textarea>
        </p>
        <p>CheckBox:</p>
        <p>
            <input type="checkbox" id="aceitaTermos" v-model="termos">
            <label for="aceitaTermos">{{termos}}</label>
        </p>
        <p>Multiplos CheckBox: {{notificacoes}}</p>
        <p>
            <input type="checkbox" id="receberEmail" value="email" v-model="notificacoes">
            <label for="receberEmail">Receber E-mail</label>
            <input type="checkbox" id="receberSMS" value="sms" v-model="notificacoes">
            <label for="receberSMS">Receber SMS</label>
            <input type="checkbox" id="receberTel" value="tel" v-model="notificacoes">
            <label for="receberTel">Receber Ligação</label>
        </p>
        <p>Radio: {{sexo}} </p>
        <p>
            <input type="radio" id="masculino" value="M" v-model="sexo">
            <label for="masculino">Masculino</label>
            <input type="radio" id="feminino" value="F" v-model="sexo">
            <label for="feminino">Feminino</label>
        </p>
        <p>Select : {{ano}} </p>
        <p>
          <select v-model="ano" >
            <option disabled value="">Escolha o ano</option>
            <option value="2017">Ano 2017</option>
            <option value="2018">Ano 2018</option>
            <option value="2019">Ano 2019</option>
          </select>
        </p>
        <p>Multi Select : {{cores}} </p>
        <p>
          <select v-model="cores" multiple>
            <option disabled value="">Escolha as cores</option>
            <option>azul</option>
            <option>verde</option>
            <option>vermelho</option>
          </select>
        </p>

        <p>Lazy: {{busca}}</p>
        <p><input type="text" v-model.lazy="busca">

        <p>Numero: {{idade}} - tipo {{typeof idade}}</p>
        <p><input type="number" v-model.number="idade">

    </div>
    <script type="text/javascript">

    Vue.component('vue-titulo',{
      props:[
        'titulo'
      ],
      template:'<h2>{{ titulo }}</h2>'
    });

    var app = new Vue({
      el:"#app",
      data:{
        texto:'',
        textarea:'',
        termos:false,
        notificacoes: [],
        sexo:null,
        ano:null,
        cores:null,
        busca:null,
        idade:null
      }
    });

    </script>
